<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}

    <h1>{{ site.title }}</h1>
    <main>
      {{ content }}
    </main>
  </body>
</html>
